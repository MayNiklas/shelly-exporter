repos:
    - repo: local
      hooks:
          - id: nix fmt
            name: Nix fmt
            entry: nix fmt
            files: \.nix$
            language: system

    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v4.2.0
      hooks:
          - id: check-ast
          - id: fix-encoding-pragma
