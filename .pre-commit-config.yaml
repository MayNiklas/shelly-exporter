repos:
    - repo: local
      hooks:
          - id: nix fmt
            name: Nix fmt
            entry: nix fmt
            files: \.nix$
            language: system

    - repo: local
      hooks:
          - id: gofmt -w
            name: gofmt -w
            entry: gofmt -w
            files: \.go$
            language: system
